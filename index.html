<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="/js/socket.io.js"></script>
  <script>
    $(function() {
        var s = new io.connect('http://' + window.location.hostname + ':5554/derpie', {
            rememberTransport: false
        });

        s.on('connect', function() {
            s.send('New participant joined');
        });

        s.on('message', function(data) {
            $("#chat").append("<div>" + data + "</div>");
        });

        //send the message when submit is clicked
        $('#chatform').submit(function (evt) {
            var line = $('#chatform [type=text]').val();
            $('#chatform [type=text]').val('');
            s.send(line);
            return false;
        });
    });
</script>
</head>
<body>
<h3>Chat!</h3>
<div id="chat" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
<form id="chatform">
<input type="text" />
<input type="submit" />
</form>
</body>
</html>
